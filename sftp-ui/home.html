<!DOCTYPE html>
<html>
    <head>
        <title>SFTP interface</title>
        <script src="frontend.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="home_container">
            <h1>SFTP Home</h1>


            <button type="submit"onclick="sendGroupPass()">
                Send Pass
            </button>

            <input type="password" id="group_pass" name="group_pass" placeholder="group pass" required>
            <input type="text" id="group_name" name="group_name" placeholder="group name" required>
            <input type="text" id="file_name" name="file_name" placeholder="file name" required>

            
            <button onclick="navigate('login.html')">
                SFTP Login
            </button>
        </div>
    </body>
</html>
